<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播图</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <div class="carousel-container">
      <div class="carousel-list">
        <div class="carousel-item">
          <img src="https://i0.hdslb.com/bfs/archive/cf8dc18f4adb16b5acd24aa90d611d7e0e0d0491.jpg@1100w_484h_1c_100q.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img src="https://i0.hdslb.com/bfs/sycp/creative_img/201912/e3e67c419296822d3cdd226960fe0d46.jpg@1100w_484h_1c_100q.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img src="https://i0.hdslb.com/bfs/sycp/creative_img/201912/485d66c4da1646ea6001836f5cc1b250.png@1100w_484h_1c_100q.png" alt="">
        </div>
        <div class="carousel-item">
          <img src="https://i0.hdslb.com/bfs/archive/5d849114281fdbf59736d6f6bfb94c641b374665.jpg@1100w_484h_1c_100q.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img src="https://i0.hdslb.com/bfs/archive/a2f723052180187ec1e1f9edfc45bd9ec5fb3da9.jpg@1100w_484h_1c_100q.jpg" alt="">
        </div>
      </div>
      <div class="carousel-indicator">
        <div class="indicator-list">
          <div data-index="0" class="indicator-item active"></div>
          <div data-index="1" class="indicator-item"></div>
          <div data-index="2" class="indicator-item"></div>
          <div data-index="3" class="indicator-item"></div>
          <div data-index="4" class="indicator-item"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
