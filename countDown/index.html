<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CountDown</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    <div class="inner">
      <h1 class="title">倒计时</h1>
      <div class="digits">
        <div class="hun">
          100
        </div>
        <div class="dec">
          <p class="number active">9</p>
          <p class="number">8</p>
          <p class="number">7</p>
          <p class="number">6</p>
          <p class="number">5</p>
          <p class="number">4</p>
          <p class="number">3</p>
          <p class="number">2</p>
          <p class="number">1</p>
          <p class="number">0</p>
        </div>
        <div class="counter">
          <p class="number active">9</p>
          <p class="number">8</p>
          <p class="number">7</p>
          <p class="number">6</p>
          <p class="number">5</p>
          <p class="number">4</p>
          <p class="number">3</p>
          <p class="number">2</p>
          <p class="number">1</p>
          <p class="number">0</p>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
